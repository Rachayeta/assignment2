<!DOCTYPE html>
<html>
<head>
	<title>Tab</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
	<!-- menu bar -->
	<div class="menubar">
		<ul>
			<li><a href="">Home</a></li>
			<li><a href="">Contact Us</a></li>
			<li><a href="">Gallery</a></li>
			<li><a href="">Portfolio</a></li>
		</ul>
	</div>
	<!-- social media icon -->
	<div class="banner">
		<h1>This is my Picture</h1>
		<div class="loginbox">
			<h2>Login Here</h2>
			<form class="form">
				<i class="fa fa-user-circle-o" aria-hidden="true"></i>
				<div class="text"><input type="text" placeholder="Enter your name"></div>
				<i class="fa fa-envelope-o" aria-hidden="true"></i>
				<div class="email"><input type="Email" placeholder="Enter your email"></div>
				<i class="fa fa-lock" aria-hidden="true"></i>
				<div class="pass"><input type="Password" placeholder="Enter your password"></div>
				<div class="input">
					<input type="submit" value="Sign in">
				</div>
			</form>
		</div>
	</div>
	<div class="icon">
		<ul>
			<li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
			<li><a href=""><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
			<li><a href=""><i class="fa fa-whatsapp" aria-hidden="true"></i></a></li>
			<li><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
		</ul>
	</div>
	

</body>
</html>
